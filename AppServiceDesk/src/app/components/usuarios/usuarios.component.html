<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formulario"
      >
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>ID</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="id"
            />
          </div>
          <div class="form-group">
            <label>Nome</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nome"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label>Dispositivos atrelados</label>
            <select
              class="form-control form-control-sm"
              formControlName="dispositivoId"
            >
              <option
                *ngFor="let dispositivo of dispositivos"
                [value]="dispositivo.id"
              >
                {{ dispositivo.nome }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Centros de Custo atrelados</label>
            <select
              class="form-control form-control-sm"
              formControlName="centroDeCustoId"
            >
              <option
                *ngFor="let centroDeCusto of centroDeCustos"
                [value]="centroDeCusto.id"
              >
                {{ centroDeCusto.nome }}
              </option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button
                  type="button"
                  (click)="excluir()"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Excluir
                </button>
              </div>
              <div class="pl-1">
                <button
                  type="button"
                  (click)="alterar()"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Alterar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="container">
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Dispositivo ID</th>
          <th>Centro de Custo ID</th>
        </tr>
        <tr *ngFor="let x of usuarios">
          <td>{{ x.id }}</td>
          <td>{{ x.nome }}</td>
          <td>{{ x.email }}</td>
          <td>{{ x.dispositivoId }}</td>
          <td>{{ x.centroDeCustoId }}</td>
        </tr>
      </table>
    </div>
  </div>
